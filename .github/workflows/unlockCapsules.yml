name: Unlock Capsules

on:
  schedule:
    - cron: "* * * * *" # every minute
  workflow_dispatch:

jobs:
  unlock-capsules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install

      - run: pnpm ts-node -r tsconfig-paths/register scripts/backfillPublic.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
